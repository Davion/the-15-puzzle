<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Redressed&display=swap" rel="stylesheet"> 
    
    <title>The 15 Puzzle</title>
    
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="page-container">
        <header>
            <h1>The 15 Puzzle</h1>
        </header>
        <main>
            <div class="btn-container">
                <button class="clear-board red">Clear</button>
            </div>
            <div class="board">
                <div class="tile white">1</div>
                <div class="tile red">2</div>
                <div class="tile white">3</div>
                <div class="tile red">4</div>
                <div class="tile white">5</div>
                <div class="tile red">6</div>
                <div class="tile white">7</div>
                <div class="tile red">8</div>
                <div class="tile white">9</div>
                <div class="tile red">10</div>
                <div class="tile white">11</div>
                <div class="tile red">12</div>
                <div class="tile white">13</div>
                <div class="tile red">14</div>
                <div class="tile white">15</div>
                <div class="tile empty">16</div>
            </div>
        </main>
        <footer>
            Created by <a href="https://github.com/Davion">Klajdi Hoxha</a> 2021.
        </footer>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
